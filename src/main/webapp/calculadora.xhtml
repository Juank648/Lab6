<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
	<link rel ="stylesheet" href="css/estilos.css" />
 </h:head>
 <h:body>
		<h:form id="calculadora_form" class="contenedor" >
			<h1 class="contenedor1">Inserte su lista de números aquí: ej(4.67;56;45.89)</h1>
			<p:outputLabel value="#{calculadoraBean.mode}" style="display: none;"></p:outputLabel>    
			<p:inputText id="output1" value="#{calculadoraBean.cantidadNumeros}" class="entrada"/>
			<p:outputLabel value="#{calculadoraBean.convertirString()}" style="display: none;"></p:outputLabel> 
			
			<p:panelGrid columns="2" >
				
				<p:outputLabel id="moda" value="Media #{calculadoraBean.media}" class ="media" ></p:outputLabel>
				<p:outputLabel id="DesviacionEstandar" value="DesviacionEstandar #{calculadoraBean.standardDesviation}"></p:outputLabel>
				<p:outputLabel id="Varianza" value="Varianza #{calculadoraBean.variance}"></p:outputLabel>
				<p:outputLabel id="Moda" value="Moda #{calculadoraBean.mode}"></p:outputLabel>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMean}" value="Calcular Media" />
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation}" value="Calcular Desviacion Estandar"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance}" value="Calcular Varianza"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMode}" value="Calcular Moda"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.restart}" value="Reiniciar"/>
			</p:panelGrid>
			

		</h:form>
 </h:body>
</html>
